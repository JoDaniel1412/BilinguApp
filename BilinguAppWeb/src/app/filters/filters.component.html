
<mat-list>
  <div mat-subheader>Filters</div>

  <!-- Learning languages -->
  <mat-divider></mat-divider>
  <div mat-subheader>
    <mat-icon mat-list-icon>language</mat-icon>
    Learning
  </div>
  <mat-list-item *ngFor="let language of learning">
    <mat-checkbox #learningLanguage>
      {{language.language | titlecase}} -
      {{language.level | titlecase}}
    </mat-checkbox>
  </mat-list-item>

  <!-- Teaching languages -->
  <div mat-subheader>
    <mat-icon mat-list-icon>language</mat-icon>
    Teaching
  </div>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let language of teaching">
    <mat-checkbox #teachingLanguage>
      {{language.language | titlecase}} -
      {{language.level | titlecase}}
    </mat-checkbox>
  </mat-list-item>

  <!-- Country select -->
  <mat-divider></mat-divider>
  <div mat-subheader>Country</div>
  <mat-form-field appearance="fill" color="accent">
    <mat-select  #country placeholder="Select a country">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let country of countries" [value]="country">
        {{country.name | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Age slider -->
  <mat-divider></mat-divider>
  <div mat-subheader>Age</div>
  <div class="slider">
    0 <mat-slider #age min="0" max="99" thumbLabel [value]="99"></mat-slider> 90
  </div>

  <br>
  <button mat-raised-button color="primary" class="search"
          (click)="search()">
    Search
  </button>
</mat-list>
