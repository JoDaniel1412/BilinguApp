
<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.country.name}}</mat-card-subtitle>
    <span class="spacer"></span>
    <h1><span class="flag-icon {{getUserFlag(user.country.iso)}} mat-elevation-z2"></span></h1>
  </mat-card-header>
  <mat-card-content>

    <!-- Learning -->
    <h3>Learning</h3>
    <mat-chip-list class="flex-container">
      <li class="flex-item" *ngFor="let learning of user.learning">
        <mat-chip>{{learning.language}}</mat-chip>
      </li>
    </mat-chip-list>
    <br>

    <!-- Teaching -->
    <h3>Teaching</h3>
    <mat-chip-list class="flex-container">
      <li class="flex-item" *ngFor="let teaching of user.teaching">
        <mat-chip>{{teaching.language}}</mat-chip>
      </li>
    </mat-chip-list>
    <br>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="userDetails()">
      <mat-icon>info</mat-icon>
      Details
    </button>
  </mat-card-actions>

</mat-card>
